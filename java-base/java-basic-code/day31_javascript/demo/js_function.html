	<body>
		
		<script type="text/javascript">
			/*
			 * js中的函数演示。
			 * 函数：就是一个功能的封装体。
			 * 定义功能通常需要两个明确。
			 * 1，功能的结果。
			 * 2，功能实现中的参与运算的未知的内容。
			 * 
			 * 
			 * js中的定义函数的格式。
			 * 通过指定的关键字来定义。
			 * function 函数名(参数列表){
			 * 		函数体：
			 * 		return 返回值;//如果没有具体的返回值，return语句可以省略不写。
			 * }
			 */
			
			function demo(){
				alert("demo run");
				
				return ;
			}
			
//			demo();//调用函数。 

			/*
			 * 需要加法运算。
			 */
			function add(x,y){
				
				return x+y;
			}
			
			var sum = add(4,5);
//			alert("sum="+sum);
			
		</script>
		
		
		<script type="text/javascript">
			/*
			 * 函数的一些细节。
			 * 1，只要使用函数的名称就是对这个函数的调用。 
			 * 2，函数中有一个数组在对传入的参数进行存储。这个数组就是arguments
			 */
			function show(x,y){
				
//				alert(arguments.length);
//				alert(x+":"+y);
				for(var a=0;a<arguments.length; a++){
					document.write(arguments[a]);
				}
			}
			
//			show(4,5,6,9,7,4);//建议函数中定义几个参数就传递几个实参。
		</script>
		
		
		
		<script type="text/javascript">
			/*
			 * 函数的细节2：
			 * 
			 */
			
			function getSum(){
				
				return 100;
			}
			
//			var sum = getSum();//getSum函数运行，并将返回的结果赋值给sum。
			var sum = getSum;//getSum本身是一个函数名，而函数本身在js中就是一个对象。getSum就是这个函数对象的引用.
							//将getSum这个引用的地址赋值给sum。这时sum也指向了这个函数对象。
							//相当于这个函数对象有两个函数名称。
							
//			alert("sum="+sum);//打印时候如果sum指向的是函数对象，那么会将该函数对象的字符串表现形式打印出来，
							//就是该函数的代码定义格式。
							
			function show2(){
				alert("show2 run");
			}
//			alert(show2());
		</script>
